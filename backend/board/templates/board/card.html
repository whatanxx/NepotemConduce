{% load static %}


<div class="profiles-container">
    {% if user.is_authenticated %}
{% for volunteer in object_list %}
<div class="profile-card">
    <img src="{% static "board/img/profilepic.jpg" %}" alt="">
    <p>
        {{volunteer.user.first_name}} {{volunteer.user.last_name}}
    </p>
    <p>Miasto: {{volunteer.city}}</p>
</div>
{% endfor %}
{% endif %}
</div>
