<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/styles/header.css" />
    <link rel="stylesheet" href="/frontend/styles/register.css" />
    <link rel="stylesheet" href="/frontend/styles/login.css">
    <title>Zaloguj się</title>
  </head>

  <body>
    <header id="naglowek">
      <img id = logo src = obrazki/logo.png alt = "logo">
      <div id="naglowek-logo">
        <h1 id="pierwszy">Nepotem Conduce</h1>
        <h2>Usługa wynajęcia opiekunów osoby starszej</h2>
      </div>
      <div id="nav-register-login">
        <a href="login.html">Zaloguj</a>
        <a href="register.html">Zarejestruj się</a>
      </div>
    </header>

    <nav>
      <a href="strona.html"><i class="material-icons" id = 'ikona1'>&#xe88a;</i>Strona główna</a>
      <a href="about.html"> <i class="material-icons" id = 'ikona2'>&#xe914;</i>O nas</a>
      <a href="services.html"> <i class="material-icons" id = 'ikona3'>&#xe541;</i>Usługi</a>
      <a href="contact.html"> <i class="material-icons" id = 'ikona4'>&#xe0cd;</i>Kontakt</a>
    </nav>

    <div class="container">
      <form action="" id="form-senior">
        <input type="email" name="" id="" placeholder="e-mail">
        <input type="password" name="" id="" placeholder="Hasło">
        <button type="submit">Zaloguj</button>
        <a href="register.html">Nie masz konta? Zarejestruj się!</a>
      </form>
      <form action="" id="form-voluntary" hidden="hidden">
        <label for="form-voluntary-firstName">Imię</label>
        <input
          name="form-senior-firstName"
          id="form-voluntary-firstName"
          type="text"
        />

        <label for="form-voluntary-lastName">Nazwisko</label>
        <input
          name="form-voluntary-lastName"
          id="form-voluntary-lastName"
          type="text"
        />

        <label for="form-voluntary-age">Wiek</label>
        <input name="form-voluntary-age" type="text" id="form-voluntary-age" />

        <label for="form-voluntary-care">Stopien samodzielności</label>
        <select name="form-voluntary-care" id="form-voluntary-care">
          <option value="">Ciągła opieka</option>
          <option value="">Niski</option>
          <option value="">Średni</option>
          <option value="">Dobry</option>
        </select>


    <script src="/frontend/scripts/register.js"></script>
  </body>
</html>
